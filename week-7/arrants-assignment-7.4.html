<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>



    <div role="main" class="container">
        <br/><br/>
        <h2>Other Binding Example</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: tutorial">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: description"></td>
                    <td>
                        <a data-bind="text: link, attr: {href: link, target: '_blank'}, style: {color: 'red'}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/>
    </div>


    <script>
        function JavaScriptTutorialViewModel() {
            this.tutorial = ko.observableArray([
                {title: "JavaScript Tutorial", description: "This tutorial will teach you JavaScript from basic to advanced.", link: "https://www.w3schools.com/js/"},
                {title: "JavaScript Tutorial for Beginners: Learn in 5 Days", description: "JavaScript is an open source & most popular client side scripting language supported by all browsers. ", link: "https://www.guru99.com/interactive-javascript-tutorials.html"},
                {title: "60+ JavaScript Tutorials & Walkthroughs", description: "Learn JavaScript and key concepts by exploring more than 60 organized tutorials!", link: "https://codeburst.io/60-javascript-tutorials-walkthroughs-cb315cc1947e"},
                {title: "JavaScript basics", description: "JavaScript is a programming language that adds interactivity to your website (for example: games, responses when buttons are pressed or data entered in forms, dynamic styling, animation).", link: "https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/JavaScript_basics"},
                {title: "JavaScript Tutorials and Courses", description: "Learn JavaScript online from the best JavaScript tutorials submitted & voted by the programming community.", link: "https://hackr.io/tutorials/learn-javascript"}
            ]);
        } ko.applyBindings(new JavaScriptTutorialViewModel());
    </script>

</body>
</html>
